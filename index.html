  <title>Discovero-Dictionary</title>

  <style>
    #search button[type="submit"]
    {
      border-radius: 0;
    }
    .lead
    {
      font-size: 1.5em;
    }
    #dictionary ol li::first-letter
    {
      text-transform: capitalize;
    }
    #dictionary ol
    {
      padding: 0 0 0 16px;
    }
    #dictionary .card .breadcrumb-item > a:hover
    {
      text-decoration: none;
    } 
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
      <a href="index.html" class="navbar-brand lead">Discovero Dictionary</a>
      <button data-target="#navbar-2" data-toggle="collapse" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
      <div id="navbar-2" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="" class="nav-link active text-uppercase">Search Mode</a></li>
          <li class="nav-item"><a href="#bookmarkModal" data-toggle="modal" class="nav-link text-uppercase">Bookmarked Words</a></li>
          <li class="nav-item"><a href="#recentModal" data-toggle="modal" class="nav-link text-uppercase">Recent Searches</a></li>
        </ul>
     </div>
    </div>
  </nav>

  <section id="dictionary" class="my-5 p-4 bg-light">
    <div class="container">
      <form id="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search a word">
            <button type="submit" class="px-5 btn btn-info"><i class="fas fa-search"></i></button>
          </div>
      </form>

      <div class="modal fade" id="recentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Recent Words</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <ol class="breadcrumb p-4" id="recent-ol">
                  </ol>
              </div>
              <div class="modal-footer justify-content-center">
                <span class="lead">Searched words are shown here...</span>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Bookmarked Words</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <ol class="breadcrumb p-4" id="bookmark-ol">
                    </ol>
                </div>
                <div class="modal-footer justify-content-center">
                  <span class="lead">Bookmarked words are shown here...</span>
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>
